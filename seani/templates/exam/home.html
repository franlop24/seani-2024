{% extends 'base.html' %}

{% block title %}Home Aspirante{% endblock %}

{% block content %}
<h1>Holaa desde Página de aspirante</h1>

<ul>
{% for module in modules %}
<li><a href="{% url 'exam:question' module.module.id %}">{{ module }}</a>
<form action="{% url 'exam:save' module.module.id %}" method="post">{% csrf_token %}<input type="submit" value="Guardar Módulo"></form>
</li><br>
{% endfor %}
</ul>
<hr>
<form action="{% url 'exam:save_exam' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Guardar Examen">
</form>
<hr>
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Salir">
</form>
{% endblock %}
